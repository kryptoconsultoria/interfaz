version: '3.8'
services:
  frontend:
    build:
      context: ./
      dockerfile: frontend/Dockerfile.frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - '5173:5173'
    networks:
      - application

  backend:
    build:
      context: .
      dockerfile: Dockerfile_dev
      args:
        DATABASE_URL_DEFAULT: ${DATABASE_URL_DEFAULT}
        DATABASE_URL_MEDIOS: ${DATABASE_URL_MEDIOS}
        DATABASE_URL_MEDIOS_DISTRITALES: ${DATABASE_URL_MEDIOS_DISTRITALES}
    volumes:
      - .:/app
    ports:
      - '8000:8000'
    env_file:
      - .env
    environment:
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      CLIENT_ID: ${CLIENT_ID}
      CLIENT_SECRET: ${CLIENT_SECRET}
      DEBUG: ${DEBUG}
      DOMAIN: ${DOMAIN}
      FASTAPI_URL: ${FASTAPI_URL}
      REFRESH_TOKEN: ${REFRESH_TOKEN}
      SECRET_KEY: ${SECRET_KEY}
      SITE_NAME: ${SITE_NAME}
      TENANT_ID: ${TENANT_ID}
    tty: true
    networks:
      - application

networks:
  application:
    driver: bridge
